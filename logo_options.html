<!DOCTYPE html>
<html lang="mn">

<head>
    <meta charset="UTF-8">
    <title>East Holding - Logo Options</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }

        .logo-container {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        h3 {
            color: #333;
            margin-bottom: 5px;
        }

        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .use-btn {
            background: #FF6B00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Version 1 - Modern Peak */
        .logo-v1 {
            width: 100px;
            height: 100px;
        }

        /* Version 2 - Solid Foundation */
        .logo-v2 {
            width: 100px;
            height: 100px;
        }

        /* Version 3 - Dynamic Rise */
        .logo-v3 {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>

    <h1>EAST HOLDING - ЛОГОНЫ ХУВИЛБАРУУД</h1>

    <!-- OPTION 1 -->
    <div class="card">
        <div class="logo-container">
            <svg class="logo-v1" viewBox="0 0 100 100">
                <path d="M10 50 L50 10 L90 50" fill="none" stroke="#FF6B00" stroke-width="8" stroke-linecap="square" />
                <path d="M25 50 L25 85 L75 85 L75 50" fill="none" stroke="#000" stroke-width="8" />
                <path d="M25 65 L55 65" fill="none" stroke="#000" stroke-width="8" />
            </svg>
        </div>
        <h3>Хувилбар 1: Modern Peak</h3>
        <p>Минималист, цэвэрхэн, орчин үеийн загвар.</p>
    </div>

    <!-- OPTION 2 -->
    <div class="card">
        <div class="logo-container">
            <svg class="logo-v2" viewBox="0 0 100 100">
                <rect x="10" y="35" width="80" height="12" fill="#000" />
                <path d="M10 35 L50 5 L90 35" fill="#FF6B00" />
                <rect x="25" y="47" width="10" height="38" fill="#000" />
                <rect x="65" y="47" width="10" height="38" fill="#000" />
                <rect x="35" y="60" width="30" height="10" fill="#000" />
            </svg>
        </div>
        <h3>Хувилбар 2: Solid Foundation</h3>
        <p>Хүчтэй, тогтвортой, "Holding" компанийн шинжийг агуулсан.</p>
    </div>

    <!-- OPTION 3 -->
    <div class="card">
        <div class="logo-container">
            <svg class="logo-v3" viewBox="0 0 100 100">
                <path d="M10 60 Q50 0 90 60" fill="none" stroke="#FF6B00" stroke-width="10" stroke-linecap="round" />
                <path d="M30 45 L30 85" stroke="#000" stroke-width="10" stroke-linecap="round" />
                <path d="M70 45 L70 85" stroke="#000" stroke-width="10" stroke-linecap="round" />
                <path d="M30 65 L70 65" stroke="#000" stroke-width="10" stroke-linecap="round" />
                <rect x="30" y="45" width="20" height="10" fill="#000" />
            </svg>
        </div>
        <h3>Хувилбар 3: Dynamic Rise</h3>
        <p>Өөдрөг, өсөлттэй, динамик харагдац.</p>
    </div>

</body>

</html>
